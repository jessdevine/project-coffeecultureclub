{% extends 'base.html' %} 


{% block content %}
<div class="container">
<div class="row white-container"> 
<div class="col s12 m12 l8 offset-l2">


<h2>Order History:</h2>
{% for order in orders %}

<p><span class="bold">Product:</span> {{ order.product.name }}</p>
<p><span class="bold">Qty:</span> {{ order.quantity }}</p>
<p><span class="bold">Price:</span> {{ order.product.price }}</p>
<p><span class="bold">Date:</span> {{ order.order.date }}</p>

<hr>
{% endfor %}

</div>
</div>
</div>

{% endblock %}
