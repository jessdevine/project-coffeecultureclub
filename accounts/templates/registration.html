{% extends 'base.html' %}
{% block page_title %}Registration Page{% endblock %} 
{% block page_heading %}User Registration{% endblock %}
{% block content %}

<div class="container">
<div class="row white-container"> 
<div class="col l10 offset-l1">
    <h2>Create Account</h2>
    <p>If you already have an account, you can <a href="{% url 'login' %}">sign in here</a></p>
<form method="POST">
    {% csrf_token %} {{ registration_form }}
    <button type="submit" class="btn btn-default">Register</button>
</form>
</div>
</div>
</div>
{% endblock %}
